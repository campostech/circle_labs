<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <a href="https://circlelabs.com.br"  class="logo"><img src="assets/images/logo_branca.png" alt="" class="logo" ></a>
    Teste Angular - Circle Labs
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="assets/images/foto.png" />
        <h4 class="name">Lucas Campos</h4>
        <p class="designation">Desenvolvedor</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Início</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Minha Conta</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>assignment</mat-icon>
            <span>Orçamentos</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content" style="display: block;">
            <app-steps-bar></app-steps-bar>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
